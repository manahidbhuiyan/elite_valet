<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Line Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  position: relative;
}

.parent {
  display: grid;
  row-gap: 30px; /* Gap between rows */
  position: relative; /* To position the vertical line */
}

.row {
  display: flex;
  width: 100%;
}

.element {
  border: 1px solid black; /* For visualization */
  padding: 20px;
}

.first-element {
  width: 30%;
  position: relative; /* To contain the vertical line */
}

.element:not(.first-element) {
  width: 70%;
}

.vertical-line {
  position: absolute;
  top: 20px; /* Adjust to align with the start of the first element */
  left: 10%; /* Adjust to align with 20% width of the parent */
  height: calc(100% - 40px); /* Adjust to span across both rows considering padding */
  width: 2px; /* Thickness of the line */
  background-color: black;
}

</style>
<body>

<div class="parent">
  <div class="row">
    <div class="element first-element">First Element</div>
    <div class="element">Second Element</div>
  </div>
  <div class="row">
    <div class="element first-element">First Element</div>
    <div class="element">Second Element</div>
  </div>
  <div class="vertical-line"></div>
</div>

</body>
</html>
